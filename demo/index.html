<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>drop-file-importer demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../drop-file-importer.html">
  <style is="custom-style" include="demo-pages-shared-styles">

  .vertical-section-container {
    max-width: 600px;
  }

  :root {
    --primary-color: #00A2DF;
    --arc-font-headline: {
      @apply --paper-font-headline;
    };
    --arc-font-subhead: {
      @apply --paper-font-subhead;
    };
    --arc-font-body1: {
      @apply --paper-font-body1;
    };
    --arc-font-title: {
      @apply --paper-font-title;
    };
  }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `drop-file-importer`</h3>
    <demo-snippet>
      <template>
        <drop-file-importer></drop-file-importer>
      </template>
    </demo-snippet>
  </div>
  <paper-toast text="Data sent for processing" id="importData"></paper-toast>
  <paper-toast text="RAML files sent for processing" id="importRaml"></paper-toast>
  <script>
  window.addEventListener('process-incoming-data', function(e) {
    var toastId = e.detail.type === 'json' ? 'importData' : 'importRaml';
    var toast = document.getElementById(toastId);
    toast.opened = true;
  });
  </script>
</body>
</html>
